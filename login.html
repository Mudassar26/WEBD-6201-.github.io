<div class="form-container" style="display: flex;flex-direction: column;gap: 1rem">
    <style>
        .popup {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            animation: popup 0.5s ease-in-out 1 forwards;
            display: none;
        }


        @keyframes popup {
            0% {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
    </style>

    <div class="alert alert-danger popup"  id="pop" role="alert">

    <div action="" method="" class="form">

        <div class="d-flex pt-3">
            <div class="icon">   <i class="fa-solid fa-user"></i></div>
            <input type="text" name="name" id="username" required placeholder="Enter your name">
        </div>

        <div class="d-flex ">
            <div class="icon">  <i class="fa-solid fa-lock"></i></div>
            <input type="text" name="password" id="password" required placeholder="Enter your password">
        </div>
        <button class="btn text-right mt-3" id="login" onclick="showError()" >Login</button>
    </div>

<script>

    let name =   document.querySelector("#name").value;

    function showError() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;


        if(username === "") {

            document.querySelector(".popup").style.display = "block";
            document.querySelector(".popup").innerHTML = "Please Enter Name First!  ";
            setTimeout(function() {
                document.querySelector('.popup').style.display = 'none';
            }, 5000);
        } else if(password === "") {
            document.querySelector(".popup").style.display = "block";
            document.querySelector(".popup").innerHTML = "Enter Password!";
            setTimeout(function() {
                document.querySelector('.popup').style.display = 'none';
            }, 5000);
        }else if((username !== localStorage.getItem('username') && password !== localStorage.getItem('password'))){
            alert('Incorrect Credentials REgister FIrst Or Try Again')

        }else{
            window.location.href = 'main.html';
        }
    }

</script>
