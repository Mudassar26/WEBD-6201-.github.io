<script>

    let name = document.querySelector("#name").value;

    function showError1() {
        var inputVal = document.getElementById("first_name").value;
        var input = document.getElementById("last_name").value;
        var email = document.getElementById("email").value;
        var pwd = document.getElementById("pwd").value;
        var cpwd = document.getElementById("cpwd").value;


        if (inputVal.length < 2) {

            document.querySelector(".popup").style.display = "block";
            document.querySelector(".popup").innerHTML = "Firstname Value must be larger than 2 characters!  ";
            setTimeout(function () {
                document.querySelector('.popup').style.display = 'none';
            }, 5000);
        } else if (input === "") {
            document.querySelector(".popup").style.display = "block";
            document.querySelector(".popup").innerHTML = "Please Enter Your Lastname";
            setTimeout(function () {
                document.querySelector('.popup').style.display = 'none';
            }, 5000);
        } else if (input.length < 2) {
            document.querySelector(".popup").style.display = "block";
            document.querySelector(".popup").innerHTML = "Last Name Must be Larger than 2 characters";
            setTimeout(function () {
                document.querySelector('.popup').style.display = 'none';
            }, 5000);
        } else if (inputVal.length < 2) {
            document.querySelector(".popup").style.display = "block";
            document.querySelector(".popup").innerHTML = "First Name Must be Larger than 2 characters";
            setTimeout(function () {
                document.querySelector('.popup').style.display = 'none';
            }, 5000);
        } if (email.indexOf("@") === -1) {
            document.querySelector(".popup").style.display = "block";
            document.querySelector(".popup").innerHTML = "Enter a valid Email";
            setTimeout(function () {
                document.querySelector('.popup').style.display = 'none';
            }, 5000);
        } else if (email.length < 8 ) {
            document.querySelector(".popup").style.display = "block";
            document.querySelector(".popup").innerHTML = "Email must be larger than 8 characters!";
            setTimeout(function () {
                document.querySelector('.popup').style.display = 'none';
            }, 5000);
        } else if (pwd === "") {
            document.querySelector(".popup").style.display = "block";
            document.querySelector(".popup").innerHTML = "Enter Password!";
            setTimeout(function () {
                document.querySelector('.popup').style.display = 'none';
            }, 5000);
        } else if (pwd !== cpwd) {
            document.querySelector(".popup").style.display = "block";
            document.querySelector(".popup").innerHTML = "Password Does not match!";
            setTimeout(function () {
                document.querySelector('.popup').style.display = 'none';
            }, 5000);
        } else{
            localStorage.setItem('first_name' , inputVal );
            localStorage.setItem('last_name' , input );
            localStorage.setItem('email' , email );
            localStorage.setItem('pwd' , pwd);
            window.location.href = 'index.html';

            localStorage.setItem('username' , inputVal+input );
            localStorage.setItem('password' , pwd );
            window.location.href = 'index.html';

        }
    }
console.log(localStorage.getItem('first_name'))

console.log(localStorage.getItem('pwd'))
</script>
